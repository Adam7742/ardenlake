<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Arden Lake Campsite Plan</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhbTc3NDIiLCJhIjoiY2x0ZGJvamN1MDFxazJqbzVrcHdpdTFmZCJ9.Y9wHFbTGN-5gDzwpBgW3Wg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/adam7742/cltdd299500p401o86w0s01u4', // style URL
        projection: 'mercator', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 8.75, // starting zoom
        center: [-129, 54.35] // // starting center in [lng, lat]
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    map.on('load', () => {
        map.addSource('arden', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'C:\Users\mnsjg\Downloads\arden.geojson'
        });

        map.addLayer({
            'id': 'arden-layer',
            'type': 'circle',
            'source': 'arden',
            'paint': {
                'circle-radius': 4,
                'circle-stroke-width': 2,
                'circle-color': 'red',
                'circle-stroke-color': 'white'
            }
        });
    });
</script>

</body>
</html>
